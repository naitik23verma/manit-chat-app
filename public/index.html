<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIT Chat - Connect with Peers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page">
            <div class="login-card">
                <div style="font-size: 50px; color: var(--whatsapp-green); margin-bottom: 20px;">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h2>MANIT Messenger</h2>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">Use ERP Credentials</p>
                <input type="text" id="username" placeholder="Scholar Number / Roll No">
                <input type="password" id="password" placeholder="Password">
                <button id="login-btn">Log In</button>
                <p id="login-error" style="color: #f15c5c; margin-top: 15px; font-size: 0.9em; display: none;"></p>
                <div style="margin-top: 30px; border-top: 1px solid rgba(134,150,160,0.1); padding-top: 15px;">
                    <p style="color: var(--text-secondary); font-size: 0.8em;">Created by <b>Naitik Verma</b></p>
                </div>
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chat-page">
            <aside class="sidebar">
                <header>
                    <div class="user-profile">
                        <img id="user-avatar" src="" class="avatar" style="display: none;">
                        <div id="avatar-placeholder" class="avatar"
                            style="display: flex; justify-content: center; align-items: center; background: #6a7175;">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="actions">
                        <button id="new-group-btn" title="New Group"
                            style="background:none; border:none; color:var(--text-secondary); cursor:pointer; font-size: 1.2em; margin-right: 10px;">
                            <i class="fas fa-users"></i> +
                        </button>
                        <button id="logout-btn" title="Logout"
                            style="background:none; border:none; color:var(--text-secondary); cursor:pointer; font-size: 1.2em;">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </header>

                <div class="search-bar" style="padding: 10px; background: var(--sidebar-bg);">
                    <input type="text" placeholder="Search chats"
                        style="width:100%; padding: 8px; border-radius: 8px; background: var(--header-bg); border:none; color:var(--text-primary); outline:none;">
                </div>

                <div id="chat-list" class="chat-list">
                    <!-- Groups and Private Chats will be loaded here -->
                </div>
            </aside>

            <main class="main-chat">
                <header id="chat-header" style="display: none;">
                    <button id="mobile-back-btn" class="mobile-only"
                        style="background: none; border: none; color: var(--text-secondary); font-size: 1.2em; margin-right: 15px; cursor: pointer; display: none;">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="user-profile">
                        <img id="active-chat-avatar" src="" class="avatar" style="display: none;">
                        <div class="active-chat-info">
                            <div id="active-chat-name" class="chat-name">Select a chat</div>
                            <div id="active-chat-status" class="last-msg">...</div>
                        </div>
                    </div>
                </header>

                <div id="messages" class="messages-container">
                    <div
                        style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; color: var(--text-secondary);">
                        <i class="fas fa-comments" style="font-size: 4em; margin-bottom: 20px; opacity: 0.2;"></i>
                        <h2>MANIT Connect</h2>
                        <p>Real-time messaging for students</p>
                    </div>
                </div>

                <div id="input-area" class="input-area" style="display: none;">
                    <button class="send-btn"><i class="far fa-smile"></i></button>
                    <input type="text" id="message-input" placeholder="Type a message">
                    <button id="send-msg-btn" class="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
                </div>
            </main>
        </div>
    </div>

    <!-- New Group Modal -->
    <div id="group-modal" class="modal">
        <div class="modal-content">
            <h3>Create New Group</h3>
            <input type="text" id="group-name-input" placeholder="Group Name"
                style="width:100%; padding:10px; margin-bottom: 20px; background: var(--header-bg); border: 1px solid #313d45; border-radius: 6px; color: var(--text-primary);">

            <h4 style="margin-bottom: 10px; color: var(--text-secondary);">Select Members</h4>
            <div id="member-selector"
                style="max-height: 200px; overflow-y: auto; margin-bottom: 20px; background: var(--sidebar-bg); border-radius: 6px; padding: 10px; border: 1px solid #313d45;">
                <!-- Users listed here -->
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                <button id="cancel-group"
                    style="background:none; border:none; color:var(--text-secondary); cursor:pointer;">Cancel</button>
                <button id="confirm-group"
                    style="background:var(--whatsapp-green); padding:8px 16px; border:none; border-radius:4px; color:white; cursor:pointer;">Create</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
